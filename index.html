<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <title>ping-coming-soon-page-master</title>
    <script
      src="https://kit.fontawesome.com/2565b994c4.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <img class="ping" src="images/logo.svg" alt="logo" />
        <h1>We are launching <span>soon!</span></h1>
        <h2>Subscribe and get notified</h2>
        <input
          type="email"
          class="inputField"
          placeholder="Your email address…"
        />
        <p class="error" id="errorMessage">
          Please provide a valid email address
        </p>
        <button class="submitButton">Notify Me</button>
      </div>
      <img
        class="dashboard"
        src="images/illustration-dashboard.png"
        alt="dashboard"
      />
      <div class="media">
        <div class="facebook">
          <i class="fa-brands fa-facebook-f" style="color: #4c7bf3"></i>
        </div>
        <div class="twiter">
          <i class="fa-brands fa-twitter" style="color: #4c7bf3"></i>
        </div>
        <div class="instagram">
          <i class="fa-brands fa-instagram" style="color: #4c7bf3"></i>
        </div>
      </div>
      <h4>© Copyright Ping. All rights reserved.</h4>
    </div>
  </body>
</html>
